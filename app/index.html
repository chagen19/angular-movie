<!doctype html>
<html lang="en" ng-app="movieApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS Movies App</title>
  <link rel="stylesheet" href="css/app.css"/>
  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">

</script>

</head>
<body>
  <ul class="menu">
    <li>Url:{{url}}</li>
    <li>ProfileId:{{profileId}}</li>
    <li>MovieId:{{movieId}}</li>
  </ul>

  <div class="container" id="con">
    <h3>Movie Search</h3>
<form name="search" class="form-inline" role="form" novalidate>
  <div class="input-group col-sm-4">
    <label for="movieNameTxt" class="sr-only">Movie Name</label>
    <input ng-model="movieName" class="form-control" placeholder="Enter Movie Name" required>
    <span class="input-group-btn">
      <a ng-href="#/search/{{movieName}}" class="btn btn-primary" role="button" ng-disabled="search.$invalid">Search</a>
    </span>
  </div>
   <a href="" ng-href="#/favorites" role="button">Favorites</a>
</form>
      <div class="row">
        <div class="col-xs-12">
          <p>
          <div ng-view></div>
        </p>
        </div>
      </div>
  </div>
<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../bower_components/jquery/dist/jquery.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
<!-- Angular -->
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-animate/angular-animate.js"></script>
<script src="../bower_components/angular-route/angular-route.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/2.2.2/isotope.pkgd.min.js"></script>
<!--<script src="../bower_components/isotope/dist/isotope.pkgd.js"></script>-->
<script src="../bower_components/angular-isotope/dist/angular-isotope.js"></script>
<script src="../bower_components/imagesloaded/imagesloaded.js"></script>
<script src="js/app.js"></script>
<script src="js/modules/themoviedb.js"></script>
<script src="js/modules/favorites.js"></script>
<script src="js/3rdparty/smartresize.js"></script>
<script type="text/javascript">

$(document).ready(function() {

});
</body>
</html>
