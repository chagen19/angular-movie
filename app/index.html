<!doctype html>
<html lang="en" ng-app="movieApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS Movies App</title>
  <link rel="stylesheet" href="css/app.css"/>
  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
  
</script>

</head>
<body>
  <ul class="menu">
    <li>Url:{{url}}</li>
    <li>MovieId:{{movieId}}</li>
  </ul>

  <div class="container" id="con">
    <h3>Movie Search</h3>
<form name="search" class="form-inline" role="form" novalidate>
  <div class="input-group col-sm-4">
    <label for="movieNameTxt" class="sr-only">Movie Name</label>
    <input ng-model="movieName" class="form-control" placeholder="Enter Movie Name" required> 
    <span class="input-group-btn">
      <a ng-href="#/search/{{movieName}}" class="btn btn-primary" role="button" ng-disabled="search.$invalid">Search</a>
    </span>
  </div>
   <a href="" ng-href="#/favorites" role="button">Favorites</a>
</form>
      <div class="row">
        <div class="col-xs-12">
          <p>
          <div ng-view></div>
        </p>
        </div>
      </div>
  </div>
<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
-->

<!-- Latest compiled and minified JavaScript -->
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<!-- Angular -->
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-animate.js"></script>
<script src="lib/angular/angular-route.js"></script>
<script src="js/app.js"></script>
<script src="js/search.js"></script>
<script src="js/favorites.js"></script>
<script src="js/movieDetails.js"></script>
<script src="../bower_components/isotope/dist/isotope.pkgd.min.js"></script>
<script src="../bower_components/angular-isotope/dist/angular-isotope.js"></script>

<script src="js/3rdparty/smartresize.js"></script>
<script src="js/3rdparty/imagesloaded.js"></script>

});
</body>
</html>
