<!doctype html>
<html lang="en" ng-app="movieApp">
<head>
    <meta charset="utf-8">
    <title>My AngularJS Movies App</title>
    <link rel="stylesheet" href="assets/css/app.css"/>
    <link rel="stylesheet" href="assets/css/pace_corner.css"/>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<ul class="menu">
    <li>Debug: <input type="checkbox" ng-model="debug"></li>
    <li>Url:{{url}}</li>
    <li>ProfileId:{{profileId}}</li>
    <li>MovieId:{{movieId}}</li>
</ul>


<div class="container" id="con">
    <div class="page-header">
        <h1>Chad's AngularJS Movie App</h1>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <uib-tabset active="activeTabIndex">
                <uib-tab heading="Search" select="go('/')" index="searchTabIndex"></uib-tab>
                <uib-tab heading="Favorites" select="go('/favorites')" index="favoritesTabIndex"></uib-tab>
                <uib-tab heading="In Theaters" select="go('/now-playing')" index="nowPlayingTabIndex"></uib-tab>
            </uib-tabset>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <p>
            <div ng-view></div>
            </p>
        </div>
    </div>
</div>
<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
-->
<script>
    paceOptions = {
        ajax: {
            trackMethods: ['GET', 'POST', 'PUT', 'DELETE']
        }
    };
</script>
<script src="assets/js/3rdparty/pace.min.js"></script>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../bower_components/jquery/dist/jquery.js"></script>
<!-- Latest compiled and minified Ja100%vaScript -->
<script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>

<!-- Angular -->
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-animate/angular-animate.js"></script>
<script src="../bower_components/angular-route/angular-route.js"></script>
<script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="../bower_components/isotope/dist/isotope.pkgd.js"></script>
<script src="../bower_components/isotope-cells-by-column/cells-by-column.js"></script>


<!--<script src="../bower_components/isotope/dist/isotope.3.js"></script>-->
<script src="../bower_components/angular-isotope/dist/angular-isotope.js"></script>
<!--<script src="../bower_components/highcharts-ng/dist/highcharts-ng.js"></script>-->
<!--<script src="http://code.highcharts.com/stock/highstock.src.js"></script>-->
<!--<script src="http://code.highcharts.com/highcharts-more.js"></script>-->
<!--<script src="http://code.highcharts.com/modules/solid-gauge.src.js"></script>-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<script src="components/app.js"></script>
<script src="components/list/movie-list.controller.js"></script>
<script src="components/list/card/movie-card.js"></script>
<script src="components/list/sort/movie-sort.js"></script>
<script src="components/detail/movie-detail.controller.js"></script>
<script src="components/detail/poster/poster-section.js"></script>
<script src="components/detail/overview/overview-section.js"></script>
<script src="components/detail/trailers/trailers-section.js"></script>
<script src="components/detail/cast/cast-section.js"></script>
<script src="components/detail/similar/similar-section.js"></script>
<script src="shared/themoviedb/themoviedb.js"></script>
<script src="components/favorites/favorites.controller.js"></script>
<script src="components/favorites/favorites.service.js"></script>
<script src="components/favorites/button/favorites-button.js"></script>
<script src="components/search/movie-search.controller.js"></script>
<script src="components/now_playing/now-playing.controller.js"></script>
<script src="shared/common/common.js"></script>

</body>
</html>
