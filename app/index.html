<!doctype html>
<html lang="en" ng-app="movieApp">
<head>
    <meta charset="utf-8">
    <title>My AngularJS Movies App</title>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/pace_corner.css"/>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<ul class="menu">
    <li>Debug: <input type="checkbox" ng-model="debug"></li>
    <li>Url:{{url}}</li>
    <li>ProfileId:{{profileId}}</li>
    <li>MovieId:{{movieId}}</li>
</ul>

<div class="container" id="con">
    <movie-search></movie-search>
    <div class="row">
        <div class="col-xs-12">
            <p>
            <div ng-view></div>
            </p>
        </div>
    </div>
</div>
<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
-->
<script>
    paceOptions = {
        ajax: {
            trackMethods: ['GET', 'POST', 'PUT', 'DELETE']
        }
    };
</script>
<script src="js/3rdparty/pace.min.js"></script>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../bower_components/jquery/dist/jquery.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>

<!-- Angular -->
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-animate/angular-animate.js"></script>
<script src="../bower_components/angular-route/angular-route.js"></script>
<script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="../bower_components/isotope/dist/isotope.pkgd.js"></script>
<script src="../bower_components/isotope-cells-by-column/cells-by-column.js"></script>


<!--<script src="../bower_components/isotope/dist/isotope.3.js"></script>-->
<script src="../bower_components/angular-isotope/dist/angular-isotope.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<script src="js/app.js"></script>
<script src="js/modules/movie-list.js"></script>
<script src="js/modules/movie-detail.js"></script>
<script src="js/modules/themoviedb.js"></script>
<script src="js/modules/favorites.js"></script>
<script src="js/modules/search.js"></script>

</html>
