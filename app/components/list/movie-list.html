<movie-sort></movie-sort>
<input type="text" ng-model="movieList.filter"/>
<div id="movieContainer" isotope-container iso-use-init-event="false">
	<div class="grid-sizer"></div>
	<div class="isotope-item" isotope-item ng-repeat="movie in movieList.results | filter: movieList.filter track by movie.id" ng:show="movie.poster_path != null">
		<p current-item='{{$index}}' total-results="{{movieList.total}}">
			<movie-card movie="movie"></movie-card>
		</p>
	</div>
	<div id="noResults" ng:show="null == movieList">
		No Results Found
	</div>
</div>
