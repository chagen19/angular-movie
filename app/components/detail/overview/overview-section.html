<div class="row">
	<div class="col-xs-12">
		<h3>Synopsis</h3>
		<p>{{movie.overview}}</p>
		<h3>Genres</h3>
		<ul class="list-inline">
			<li ng-repeat="genre in movie.genres">
				<span class="label label-primary">
					{{genre.name}}
				</span>
			</li>
		</ul>
		<h3>Official Homepage</h3>
		<a href="{{movie.homepage}}">{{movie.homepage}}</a>
		
	</div>
</div>
