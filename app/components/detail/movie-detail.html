<div ng:show="debug" class="alert alert-info">
    <p>
        <i class="fa fa-info-circle"></i> {{movieurl | json}}
    </p>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <poster-section movie-id="{{movieId}}"></poster-section>

                <div class="row">
                    <div class="col-xs-12">
                        <h3>{{movie.title}}</h3>
                        <uib-rating ng-model="movie.vote_average" max="10" read-only="true"></uib-rating> ({{movie.vote_average}})
                        <blockquote>
                            <p class="lead">"{{movie.tagline}}"</p>
                            <footer>Offical Website: <cite title="Source Title"><a href="{{movie.homepage}}" target="_blank">{{movie.homepage}}</a></cite></footer>
                        </blockquote>
                        <div></div>

                    </div>
                </div>

                <uib-tabset active="active">
                    <uib-tab index="0" heading="Overview">
                        <overview-section></overview-section>
                    </uib-tab>
                    <uib-tab index="1" heading="Trailers" select="reInitIso()" ng-hide="trailerCount === 0">
                        <trailers-section movie-id="{{movieId}}"></trailers-section>
                    </uib-tab>
                    <uib-tab index="2" heading="Cast" select="reInitIso()">
                        <cast-section movie-id="{{movieId}}"></cast-section>
                    </uib-tab>
                    <uib-tab index="3" heading="Similar Titles" select="reInitIso()">
                        <p style="margin-top: 20px">
                            <similar-section movie-id="{{movieId}}" go="go(path)" favorites="favorites"></similar-section>
                        </p>
                    </uib-tab>

                </uib-tabset>
            </div>
        </div>
    </div>
</div>
