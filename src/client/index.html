<!doctype html>
<html lang="en" ng-app="movieApp">
<head>
    <meta charset="utf-8">
    <title>My AngularJS Movies App</title>
    <link rel="stylesheet" href="../bower_components/PACE/themes/blue/pace-theme-corner-indicator.css"/>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />

</head>

<movie-nav></movie-nav>
