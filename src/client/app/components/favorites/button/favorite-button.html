<div class="text-center">
    <button ng-click="favoriteButton.addFavorite(favoriteButton.movie);" class="btn btn-default btn-block" ng:hide="favoriteButton.isFavorite()">
        <span class="glyphicon glyphicon-star-empty"></span>
        Add
    </button>
    <button ng-click="favoriteButton.removeFavorite(favoriteButton.movie);" class="btn btn-default btn-block" ng:show="favoriteButton.isFavorite()">
        <span class="glyphicon glyphicon-star"></span>
        Remove
    </button>
</div>
