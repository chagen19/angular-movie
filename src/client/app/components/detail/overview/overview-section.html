<div class="row">
	<div class="col-xs-12">
		<h4>{{'movie.synopsis.label' | translate}}</h4>
		<p>{{overview.movie.overview}}</p>
		<h4>{{'movie.genres.label' | translate}}</h4>
		<ul class="list-inline">
			<li ng-repeat="genre in overview.movie.genres">
				<span class="label label-primary">
					{{genre.name}}
				</span>
			</li>
		</ul>

	</div>
</div>
