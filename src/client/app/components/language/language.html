   <span uib-dropdown on-toggle="toggled(open)">
     <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="disabled">
         <i class="fa fa-language" ></i>

      </button>
      <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown">
        <li ng-repeat="choice in language.items">
          <a href ng-click="language.changeLanguage(choice.key)">{{choice.language}}</a>
        </li>
      </ul>
    </span>
